version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:  # Variables de entorno para la base de datos
      DB_NAME: restaurant_db
      DB_USER: postgres
      DB_PASSWORD: restaurant
      DB_HOST: bd
      DB_PORT: 5432

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: restaurant
      POSTGRES_DB: restaurant_db
    ports:
      - "5432:5432"

  redis:
    image: redis:6
    ports:
      - "6379:6379"
